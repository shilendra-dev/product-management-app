version: "3.8"
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "4000:3000"
    environment:
      DATABASE_URL: postgres://prodman_user:prodman_password@postgres:5432/prodman_db
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:4000

  postgres:
    image: postgres:15-alpine
    container_name: prodman-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prodman_db
      POSTGRES_USER: prodman_user
      POSTGRES_PASSWORD: prodman_password
    ports:
      - '5438:5432' # Changed to avoid conflicts with other projects
    volumes:
      - prodman_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U prodman_user -d prodman_db']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  prodman_postgres_data:
    driver: local

